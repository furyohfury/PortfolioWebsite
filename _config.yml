title: furyohfury Unity portfolio
description: Здесь вы можете посмотреть на прототипы(и не только) проектов, сделанных мной!
remote_theme: pages-themes/cayman@v0.2.0
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
- jekyll-relative-links
show_downloads: false
safe: false
github:
  is_project_page: false
baseurl: "/PortfolioWebsite"  # Имя вашего репозитория
url: "https://furyohfury.github.io"  # Без слеша в конце
collections:
