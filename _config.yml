    output: true  # Генерирует отдельные страницы
    permalink: /projects/:name/  # ЧПУ-ссылки вида /projects/game1/
  neon-what-screenshots:
    output: false
    permalink: /neon-what-screenshots/:name/
  pikmin-screenshots:
